name: Create VPS (Auto-Restart & Safe)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 345  # 5h45m to stop safely before 6h GitHub limit
    env:
      TMATE_SERVER: nyc1.tmate.io

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üìÅ Prepare dirs
        run: mkdir -p links .backup

      - name: üíæ Restore backup (from transfer.sh link)
        run: |
          if [ -f last_backup_url.txt ]; then
            url=$(cat last_backup_url.txt)
            echo "Downloading backup from $url"
            curl -s --fail "$url" -o vps_backup.tar.gz || echo "‚ö†Ô∏è Failed to download backup"
            tar -xzf vps_backup.tar.gz || echo "‚ö†Ô∏è Failed to extract backup"
          else
            echo "‚ö†Ô∏è No backup link found, starting fresh"
          fi

      - name: üîê Start tmate session
        run: |
          sudo apt update -y && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"

      - name: üöÄ Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          echo "‚úÖ Playit started."

      - name: ‚è≥ Keep VPS alive (5h45m loop)
        run: |
          i=1
          while [ $i -le 345 ]; do
            echo "üü¢ Running minute $i/345..."
            command sleep 60 || break
            i=$((i+1))
          done

      - name: üì¶ Final backup before timeout
        run: |
          echo "Creating backup archive..."
          tar czf vps_backup.tar.gz ./data ./scripts ./configs 2>/dev/null || tar czf vps_backup.tar.gz . 
          echo "Uploading to transfer.sh..."
          url=$(curl --upload-file vps_backup.tar.gz https://transfer.sh/vps_backup.tar.gz)
          echo "üÜô Backup uploaded: $url"
          echo $url > last_backup_url.txt

      - name: üîÑ Pull latest changes (avoid push rejection)
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main || true

      - name: üì§ Save SSH link + backup URL
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÅ Updated SSH + backup URL"
          file_pattern: 'links/*.txt last_backup_url.txt'

      - name: üîÅ Restart workflow automatically
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "manual-vps", "backup": true}}'

      # ‚ö†Ô∏è Failsafe Backup ‚Äì runs no matter what (even on crash/cancel)
      - name: üì¶ Failsafe backup
        if: always()
        run: |
          echo "‚ö†Ô∏è Running failsafe backup..."
          tar czf vps_backup_failsafe.tar.gz ./data ./scripts ./configs 2>/dev/null || tar czf vps_backup_failsafe.tar.gz .
          url=$(curl --upload-file vps_backup_failsafe.tar.gz https://transfer.sh/vps_backup_failsafe.tar.gz)
          echo "üÜô Failsafe backup uploaded: $url"
          echo $url > last_backup_url.txt

          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main || true

          git add last_backup_url.txt
          git commit -m "‚ö†Ô∏è Failsafe backup URL" || true
          git push || true
